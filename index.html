<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO LIST</title>
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="mt-3 text-center">
        <h1>What to do</h1>
        <div id="todo-form">
          <input type="text" id="new-todo" placeholder="My Task" />

          <button type="button" class="btn-add">
            <img src="./img/icon-add-revise.png" alt="button add" />
          </button>
          <div class="error hidden">Field cannot be Empty</div>
        </div>
      </header>
      <section id="todo-lists">
        <div class="row p-md-3">
          <!-- NOTE: TODO LIST  -->
          <div class="col-12 col-sm-12 col-lg-6">
            <div id="list-things-todo">
              <h2 class="text-center">Things to do</h2>
              <ul class="pending-container">
                <!-- <li class="pending">
                  <p>sleeping</p>
                  <button class="btn-completed">Completed</button>
                </li> -->
              </ul>
            </div>
          </div>
          <!-- NOTE: DONE LIST  -->
          <div class="col-12 col-sm-12 col-lg-6">
            <div id="list-done-todo">
              <h2 class="text-center">Things done</h2>
              <ul class="done-container">
                <!-- <li class="done">
                  <p>sleeping</p>
                  <img
                    class="icon-remove"
                    src="./img/icon-remove-revise .png"
                    alt="icon-removed"
                  />
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
